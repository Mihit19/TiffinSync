<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF6347" />
    <meta
      name="description"
      content="Tiffin Sharing System - Split meals and payments with friends"
    />
    <title>TiffinSync - Shared Meal System</title>
    
    <!-- Favicon & App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/assets/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Font Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet"
    />
    
    <!-- iOS PWA Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Windows PWA Meta -->
    <meta name="msapplication-TileColor" content="#FF6347" />
    
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        background: #FFFDD0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
        overflow: auto;
      }
      
      /* Loading animation before React hydrates */
      .preload-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #FFFDD0;
        z-index: 9999;
      }
      
      .preload-logo {
        font-family: 'Comic Neue', cursive;
        font-size: 2rem;
        color: #FF6347;
        margin-bottom: 2rem;
      }
      
      .preload-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 99, 71, 0.3);
        border-radius: 50%;
        border-top-color: #FF6347;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Preload screen shown until React loads -->
    <div id="preload" class="preload-screen">
      <div class="preload-logo">Tiffin Together</div>
      <div class="preload-spinner"></div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <script>
      // Remove preload screen when app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          const preload = document.getElementById('preload');
          if (preload) {
            preload.style.opacity = '0';
            setTimeout(() => preload.remove(), 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
